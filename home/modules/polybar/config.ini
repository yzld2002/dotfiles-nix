[colors]
background = #1e1e2e
background-alt = #1e1e2e
foreground = #cdd6f4
primary = #f38ba8
secondary = #89b4fa
alert = #A54242
disabled = #707880

[bar/left]
width = 12.2%
height = 24pt
radius = 8

offset-x = 0.5%
offset-y = 4

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt
line-corol = #00000000

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-center = xworkspaces
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

[bar/center]
width = 31%
height = 24pt
radius = 8

offset-x = 34.5%
offset-y = 4

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt
line-corol = #00000000

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = 
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-center = title
enable-ipc = true


[bar/right]
width = 13%
height = 24pt
radius = 8

offset-x = 86.5%
offset-y = 4

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt
line-corol = #00000000

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font;2

modules-center = cpu memory pulseaudio tray date
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = ï„‘
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = ó°º•
label-occupied-padding = 1

label-urgent = ó°—–
label-urgent-background = ${colors.background}
label-urgent-padding = 1

label-empty = ï’ª
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1.0
label = %time%
time = %l:%M

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

; Default: 90
; New in version 3.6.0
warn-percentage = 95
format = <label>
label = %gb_used% ó°› 

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Default: 80
; New in version 3.6.0
warn-percentage = 95
; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = CPU %percentage%%

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
; New in version 3.6.0
label-warn = CPU %percentage%%

; Spacing (number of spaces, pixels, points) between individual per-core ramps
ramp-coreload-spacing = 1
ramp-coreload-0 = â–
ramp-coreload-1 = â–‚
ramp-coreload-2 = â–ƒ
ramp-coreload-3 = â–„
ramp-coreload-4 = â–…
ramp-coreload-5 = â–†
ramp-coreload-6 = â–‡
ramp-coreload-7 = â–ˆ


[module/now-playing]
type = custom/script
tail = true
;format-prefix = ""
format = <label>
exec = ~/.config/polybar/polybar-now-playing
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[settings]
screenchange-reload = true
pseudo-transparency = false

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>

; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %title%
label-maxlen = 70

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880

; vim:ft=dosini

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Reverses the increment/decrement on scroll event. Set this to true if you are
; using natural scrolling option on your touchpad.
; New in version 3.7.0
; Default: false
reverse-scroll = false
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = ğŸ”‡ muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

; Right and Middle click
click-right = pavucontrol
; click-middle =


[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px
